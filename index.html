    ];

    const bestsellers = [products[1], products[2], products[4], products[6], products[0]];

    const cart = {};

    const coupons = { 'DESCONTO10': 10, 'JOGOS5': 5 };
    let activeDiscount = 0;

    function renderProducts(list, containerId) {
      const listEl = document.getElementById(containerId);
      listEl.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = "bg-white rounded-2xl shadow-md hover:shadow-xl overflow-hidden transform hover:-translate-y-1 transition flex flex-col fade-in";
        card.innerHTML = `
          <img src="${p.cover}" alt="${p.title}" class="w-full h-44 object-cover" />
          <div class="p-4 flex-1 flex flex-col">
            <h3 class="text-lg font-bold text-indigo-700">${p.title}</h3>
            <p class="text-sm text-gray-500 flex-1 mt-1">${p.description}</p>
            <div class="mt-3 flex items-center justify-between">
              <div class="font-bold text-indigo-600">R$ ${p.price.toFixed(2).replace('.', ',')}</div>
              <button onclick="addToCart('${p.id}')"
                class="px-3 py-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg shadow hover:scale-105 transition">Comprar</button>
            </div>
          </div>`;
        listEl.appendChild(card);
      });
    }

    function addToCart(id) {
      if (Object.keys(cart).length >= 1) {
        alert("Aten√ß√£o: s√≥ √© permitido adicionar 1 jogo por vez!");
        return;
      }
      if (!cart[id]) {
        const p = products.find(x => x.id === id);
        cart[id] = { ...p, qty: 1 };
      }
      updateCart();
      toggleCart(true);
    }

    function updateCart() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      Object.values(cart).forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = "flex items-center space-x-3 bg-gray-50 p-2 rounded-lg";
        div.innerHTML = `
          <img src="${item.cover}" class="w-16 h-10 object-cover rounded" />
          <div class="flex-1">
            <div class="text-sm font-medium">${item.title}</div>
            <div class="text-xs text-gray-500">R$ ${item.price.toFixed(2).replace('.', ',')} cada</div>
          </div>`;
        items.appendChild(div);
      });
      let discountedTotal = total;
      if(activeDiscount > 0) discountedTotal = total * (1 - activeDiscount / 100);
      document.getElementById('subtotal').innerText = "R$ " + discountedTotal.toFixed(2).replace('.', ',');
      document.getElementById('cart-count').innerText = Object.values(cart).reduce((s, x) => s + x.qty, 0);
    }

    function clearCart() { for (let k in cart) delete cart[k]; updateCart(); }
    function toggleCart(forceOpen = false) {
      const el = document.getElementById('cart');
      if (forceOpen) el.classList.remove('hidden');
      else el.classList.toggle('hidden');
    }

    function applyCoupon() {
      const input = document.getElementById('coupon-input').value.toUpperCase();
      const msg = document.getElementById('coupon-msg');
      if(coupons[input]){
        activeDiscount = coupons[input];
        updateCart();
        msg.innerText = `Cupom aplicado! ${activeDiscount}% de desconto.`;
      } else {
        activeDiscount = 0;
        msg.innerText = "Cupom inv√°lido.";
        updateCart();
      }
    }

    function payPIX() {
      const pixLink = "https://nubank.com.br/cobrar/95q7m/68d9d2c7-f133-4814-9172-24881baa0e96";
      const whatsappLink = "https://api.whatsapp.com/send?phone=5531989755038&text=Acabei+de+comprar+um+jogo!";

      window.open(pixLink, "_blank");

      setTimeout(() => {
        window.location.href = whatsappLink;
      }, 2000);
    }

    document.getElementById('year').innerText = new Date().getFullYear();
    renderProducts(products, 'product-list');
    renderProducts(bestsellers, 'bestseller-list');
  </script>
